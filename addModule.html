<!DOCTYPE html>
<html>
<head>
	<title>Bramwell and Associates</title>
	<meta charset="UTF-8">
	<link href="style/style.css" rel="stylesheet" type="text/css">
    <link href="style/media.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<div id="createModuleContainer">
			<form name="moduleForm">
				<label class="bold">Create Component: </label>
				<div class="moduleChoiceGroup">
				
					<div class="inputRow"><label class="level">Level 1: </label>
						<select class="levelChoiceDropDown" id="lvlOneDropDown">
							<option value="default">-</option>
						</select>
						<input class="levelNameInput" id="lvlOneTextInput">
						<input type="button" class="createLevelButton" value="Create Level">
					</div>
					<div class="inputRow"><label class="level">Level 2: </label>
						<select class="levelChoiceDropDown" id="lvlTwoDropDown">
							<option value="default">-</option>
						</select>
						<input class="levelNameInput" id="lvlTwoTextInput">
						<input type="button" class="createLevelButton" value="Create Level">
					</div>
					<div class="inputRow"><label class="level">Level 3: </label>
						<select class="levelChoiceDropDown" id="lvlThreeDropDown">
							<option value="default">-</option>
						</select>
						<input class="levelNameInput" id="lvlThreeTextInput">
						<input type="button" class="createLevelButton" value="Create Level">
					</div>
					
					<div class="inputRow"><label>Name: </label><input type="text" id="inputModuleName"></div>
					
					<div class="inputRow"><label>Unit of Measure: </label>
					<select id="inputUnitOfMeasure">
						<option value='default'>-</option>
						<option value='number'>Number</option>
						<option value='linearFeet'>Linear Feet</option>
						<option value='squareFeet'>Square Feet</option>
						<option value='elevation'>Elevation</option>
						<option value='system'>System(s)</option>
						<option value='unit'>Unit(s)</option>
					</select></div>
					<div class="inputRow"><label>Cost per Unit</label><input type="number" id="inputCostPerUnit"></div>
					<div class="inputRow"><label>Lifespan</label><input type="number" id="inputLifespan"></div>
</div>
				
				<div class="moduleChoiceGroup">
					<div class="inputRow"><label class="bold">Physical Description:</label></div>
						<div class="inputRow"><label>Default Description:</label><textarea id="physicalDescStndDesc"></textarea></div>
						<div class="standardCommentContainer" id="physicalDescComments">
							
						</div>
						
						<div class="inputRow"><input class="addCommentButton" type="button" value="Add Comment" name="physicalDesc"></div>
				</div>
				
				<div class="moduleChoiceGroup">
					<div class="inputRow" ><label class="bold">Financial Analysis: </label></div>
						<div class="inputRow"><label>Default Comment: </label><textarea type="text" id="finAnalysisDefaultComment"></textarea></div>
						<div class="standardCommentContainer" id="finAnalysisComments">
							
						</div>
						<div class="inputRow"><input type="button" class="addCommentButton" value="Add Comment" name="finAnalysis"></div>
				</div>
				
				<div class="moduleChoiceGroup">
					<div class="inputRow"><label class="bold">Potential Deterioration: </label></div>
						<div class="inputRow"><label>Default Comment: </label><textarea type="text" id="potentDeteriorationDefaultComment"></textarea></div>
				</div>
			
				<div class="moduleChoiceGroup">
					<div class="inputRow"><label class="bold">Condition Analysis: </label></div>
					<div class="inputRow"><label>Default Comment: </label><textarea type="text" id="condAnalysisDefaultComment"></textarea></div>
					<div class="standardCommentContainer" id="condAnalysisComments">
						
					</div>
					<div class="inputRow"><input type="button" class="addCommentButton" value="Add Comment" name="condAnalysis"></div>
				</div>
							
				<div class="moduleChoiceGroup">
					<div class="inputRow"><label class="bold">Deficiency Analysis: </label></div>
					<div class="inputRow"><label>Default Comment: </label><textarea type="text" id="defAnalysisDefaultComment"></textarea></div>
					<div class="standardCommentContainer" id="defAnalysisComments">
						
					</div>
					<div class="inputRow"><input type="button" class="addCommentButton" value="Add Comment" name="defAnalysis"></div>
				</div>
                                <input type="button" id="cancelButton" value="Return to Menu" onclick="window.location.href='/main.html'">
				<input type="button" id="save" onclick="submitNewModule()" value="Save and Continue">
			</form>
		</div>
		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="script/script.js"></script>
<script type="text/javascript" src="script/addModule.js"></script>
</body>



</html>
